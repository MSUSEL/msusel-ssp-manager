apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: bootstrap
  name: bootstrap
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: bootstrap
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: bootstrap
    spec:
      containers:
        - args:
            - bash
            - bootstrap.sh
          env:
            - name: ARANGO_ROOT_PASSWORD_FILE
              value: /run/secrets/arango-root-password
            - name: DATA_DIR
              value: /data
          image: bronbootstrap
          name: bootstrap
          volumeMounts:
            - mountPath: /run/secrets
              name: arango-root-password
              subPath: arango-root-password
            - mountPath: /data
              name: bootstrap-data-container
          workingDir: /usr/local/bron
      restartPolicy: Always
      volumes:
        - name: arango-root-password
          secret:
            items:
              - key: arango-root-password
                path: arango-root-password
            secretName: arango-root-password
        - name: bootstrap-data-container
          persistentVolumeClaim:
            claimName: bootstrap-data-container
