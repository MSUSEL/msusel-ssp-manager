apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap
  namespace: bron
spec:
  backoffLimit: 4
  activeDeadlineSeconds: 3600  # 1 hour timeout
  template:
    metadata:
      labels:
        app: bootstrap
    spec:
      containers:
      - name: bootstrap
        image: bronbootstrap:latest
        imagePullPolicy: Never
        env:
          - name: DATA_DIR
            value: /data
          - name: ARANGO_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: arango-root-password
                key: password
        volumeMounts:
          - name: bootstrap-data
            mountPath: /data
      volumes:
        - name: bootstrap-data
          persistentVolumeClaim:
            claimName: bootstrap-data-container
      initContainers:
      - name: wait-for-db
        image: busybox
        command: ['sh', '-c', 'until wget -q --spider http://brondb:8529/_api/version; do echo waiting for brondb; sleep 2; done;']
      restartPolicy: OnFailure
